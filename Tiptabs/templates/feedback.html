<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Send Feedback</title>
</head>
<body>

<div class="topnav">
    <a href="http://127.0.0.1:5000/"><i class="fas fa-home fa-fw"></i>  Home</a>
</div>
<div class="content">
    <h3 class="md-headline"><b>Feedback / Bug Reporting</b></h3>
    <p class="md-body-1">Have questions? Find a bug? <i class="fas fa-bug"></i> <br> Use the form below to send an email to the ITC author.</p>

    <div class="container" ng-controller="app_controller">
        <label class="md-body-2">Complete the form below:</label>
            <form ng-submit="sendFeedback()" action="/feedback" method="POST">

                <div class="row">
                    <div class="column"></div>
                    <div class="column">
                        <label class="md-subhead" for="userName">Name:</label><br>
                        <label class="md-subhead" for="userEmail">Email Address:</label><br>
                        <label class="md-subhead" for="userComments">Comments:</label>
                    </div>

                    <div class="column">
                        <div class="form-group">
                            <!--TODO: Create input form for submitting feedback.-->
                        </div>

                    </div>
                    <div class="column"></div>

                </div>
                <div class="row" style="text-align:center;">
                    <div class="column"></div>
                    <div class="column"><button type="submit" class="btn btn-default" style="vertical-align:middle"><span>Submit</span></button></div>
                    <div class="column"></div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
