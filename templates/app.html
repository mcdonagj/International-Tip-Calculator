
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">

<title>International Tip Calculator</title>
</head>
<body ng-app="itc_app">
<div ng-controller="app_controller" ng-cloak>

<md-content>
<md-tabs md-dynamic-height md-border-bottom>
<md-tab label="Single Conversion">
<md-content class="md-padding">
<h1 class="md-display-2">Input Option: Form</h1>
<form name="Input-Form" ng-submit="sendResponse()" action="/" method="POST">

<div layout="row" layout-align="start" flex="">

<md-input-container flex="50">
<label>Base Currency</label>
<md-select name="base_currency" ng-model="response.base_currency" placeholder="Select a Base Currency.." required>
<md-option ng-value="base_currency" ng-repeat="base_currency in available_rates">
{{rates[0]}}
</md-option>
<div class="errors" ng-messages="Input-Form.baseCurrency.$error">
<div ng-message="required">Selection Required</div>
</div>
</md-select>
</md-input-container>

<md-input-container flex="50">
<label>Converted Currency</label>
<md-select name="converted_currency" ng-model="response.converted_currency" placeholder="Select a Conversion Currency.." required>
<md-option ng-value="converted_currency" ng-repeat="converted_currency in available_rates">
{{rates[1]}}
</md-option>
<div class="errors" ng-messages="Input-Form.convertedCurrency.$error">
<div ng-message="required">Selection Required</div>
</div>
</md-select>
</md-input-container>
</div>

<div layout="row" layout-align="start" flex="">

<md-input-container flex="50">
<label>Bill Amount</label>
<input name="bill_amount" type="number" ng-model="response.bill_amount" min="0" step="0.01" value="0" placeholder="Enter a Bill Amount.." required>
</md-input-container>

<md-input-container flex="50">
<label>Tip Percentage</label>
<input name="tip_percentage" type="number" ng-model="response.tip_percentage" min="0" max="100" step="1" value="15" placeholder="Enter a Tip Amount.." required>
</md-input-container>

</div>

<md-button type="submit" class="md-raised md-primary" style="vertical-align:middle"><span>Submit</span></md-button>
</form>
</md-content>
</md-tab>

<md-tab label="Multiple Conversions">
<md-content class="md-padding">
<h1 class="md-display-2">Input Option: Card Selection</h1>
<p>This page will contain a form with multiple cards for selecting conversions from one currency to another.</p>
</md-content>
</md-tab>

</md-tabs>
</md-content>
</div>

<script type="text/javascript">

var app = angular.module('itc_app', ['ngMaterial', 'ngMessages']);

app.controller("app_controller", function($scope, $http) {
$scope.response = {};
$scope.sendResponse = function() {
$http.post('/', $scope.response, {'Content-Type': 'application/x-www-form-urlencoded'})
};
$scope.available_rates= JSON.parse('{{rates | tojson}}');
})
</script>
